<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head><title></title>
<style type="text/css">
td {font-size:20pt;font-family:arial;}
td {border-collapse:collapse;}
.invisible {position:absolute;left:300;top:300;width:100;height:50;visibility:hidden;
            font-size:20pt;border:solid 1px; background:#EAF5AF;}
</style>
<script type="text/javascript">
function mouseover(ev) {
    elem = document.getElementById('fred');
    var posx=ev.clientX + document.body.scrollLeft;
    var posy=ev.clientY + document.body.scrollTop;
    elem.style.left = posx + 10;
    elem.style.top = posy + 10;
    window.status = "posx: " + posx + "   posy: " + posy;
    elem.style.visibility='visible';
}

function mouseout() {
    alert("out");
}
</script>
</head>
<body>
<div class='invisible' id='fred'>
float
</div>
<table border=1>
<tr>
<td onMouseOver='mouseover(event)'   onMouseOut='mouseout()'>
la-la-la<br>dum-di-dum<br>toodle tum
</td>
</tr>
</table>
</body>
</html>
